<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
	width="600px" height="100px"
	viewBox="-3.0 -0.5 6.0 1.0"
	>
	<desc>banner containing the text "{{bannerContent}}"</desc>
	<defs>
		<path id="myTextPath"
			d="
				M -2.85 +0.45
				A 10.1 10.1 0 0 1 2.85 +0.45
				"
			/>
		<path id="myBannerPath"
			d="
				M 2.8 +0.5
				A 10.0 10.0 0 0 0 -2.8 +0.5
				L -3.0 -0.0
				A 10.5 10.5 0 0 1 3.0 -0.0
				L 2.8 +0.5
				Z"
			/>
	</defs>
	<use href="#myBannerPath" id="banner-background"
		fill="{{ bannerFill }}"
		fill-opacity="0.7"
		stroke="none"
		/>
	<text textLength="5.7">
		<textPath textLength="5.7" href="#myTextPath" font-family="Verdana" font-size="{{bannerFontSize}}">{{bannerContent}}</textPath>
	</text>
</svg>