<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
  
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
	width="100px" height="100px"
	viewBox="-0.5 -0.5 1.0 1.0"
	>
	<desc>banner containing the text "{{bannerContent}}"</desc>
	<defs>
		<path id="myTextPath"
			d="
				M -0.05 +0.35
				A 0.35 0.35 0 1 1 +0.05 +0.35
				"
			/>
		<path id="myBannerPath"
			d="
				M -0.05 +0.35
				A 0.35 0.35 0 1 1 +0.05 +0.35
				L +0.07 +0.5
				A 0.5 0.5 0 1 0 -0.07 +0.5
				L -0.05 +0.35
				Z"
			/>
	</defs>
	<use href="#myBannerPath" id="banner-background"
		fill="{{ bannerFill }}"
		fill-opacity="0.85"
		stroke="black"
		stroke-width="0.001"
		stroke-opacity="0.7"
		/>
	<text textLength="2.1">
		<textPath href="#myTextPath" font-family="Verdana" font-size="{{bannerFontSize}}">{{bannerContent}}</textPath>
	</text>
</svg>